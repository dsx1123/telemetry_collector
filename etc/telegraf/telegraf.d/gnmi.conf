## simpled sensor paths ####
[[inputs.cisco_telemetry_gnmi.subscription]]
origin = "openconfig"
path = "/components/component/state/temperature"
subscription_mode = "sample"
sample_interval = "10s"

[[inputs.cisco_telemetry_gnmi.subscription]]
origin = "openconfig"
path = "/system/processes/process/state"
subscription_mode = "sample"
sample_interval = "10s"

[[inputs.cisco_telemetry_gnmi.subscription]]
origin = "openconfig"
path = "/interfaces/interface/state/counters"
subscription_mode = "sample"
sample_interval = "10s"

[[inputs.cisco_telemetry_gnmi.subscription]]
origin = "openconfig"
path = "/components/component/state/memory"
subscription_mode = "sample"
sample_interval = "10s"

[[inputs.cisco_telemetry_gnmi.subscription]]
origin = "openconfig"
path = "/system/cpus/cpu/state/total"
subscription_mode = "sample"
sample_interval = "10s"

[[inputs.cisco_telemetry_gnmi.subscription]]
origin = "openconfig"
path = "/components/component/power-supply/state"
subscription_mode = "sample"
sample_interval = "10s"

